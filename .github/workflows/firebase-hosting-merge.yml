name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v4
        with:
          flutter-version: '3.24.3'

      - name: Install dependencies
        run: npm ci  # تثبيت التبعيات الخاصة بـ npm

      - name: Build the Flutter web app
        run: flutter build web  # بناء تطبيق Flutter
  
      - name: Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_TRIP_34C46 }}
          channelId: live
          projectId: my-trip-34c46
